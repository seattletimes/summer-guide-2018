<% data.forEach(function(item) {%>
<div class="item">
  <div class="card">
    <h5><%= item.metaMessage %></h5>
    <% if (item.data) { %>
      <h4><%= item.data.name %></h4>
      <p><%= item.data.description || "" %></p>
    <% } else { %>
      <h4>??? (TK a nice message)</h4>
      <p>We couldn't find anything for this time and place.</p>
    <% } %>
    <%if (item.data) { %><button class="reroll" data-metacat="<%= item.metaName %>">Something else!</button><% } %>
  </div>
</div>
<% }); %>
