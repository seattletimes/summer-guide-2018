<% data.forEach(function(item) {%>
<div class="item">
  <div class="card">
    <h5><%= item.cat %></h5>
    <% if (item.data) { %>
      <h4><%= item.data.name %></h4>
      <p><%= item.data.description || "" %></p>
    <% } else { %>
      <h4>??? (TK a nice message)</h4>
      <p>We couldn't find anything for this time and place.</p>
    <% } %>
    <%if (item.rerollable) { %><button class="reroll" data-cat="<%= item.cat %>">Something else!</button><% } %>
  </div>
</div>
<% }); %>
